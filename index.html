<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>bill-them-all</title>
  <style>
    .card {
      padding: 16px;
      position: relative;
      box-sizing: border-box;
      background: #fff;
      border-radius: 2px;
      margin: 16px;
      box-shadow: 0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 3px 1px -2px rgba(0, 0, 0, 0.2), 0 1px 5px 0 rgba(0, 0, 0, 0.12);
    }

    .title {
      align-content: center;
    }
  </style>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/css/materialize.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
  <div id="split-bill-app">
    <nav>
      <div class="nav-wrapper">
        <a href="#" class="brand-logo left">{{title}}</a>
      </div>
    </nav>
    <div class="card">
      <center><span class="title"></span></center>


      <div class="bill-items">
        <form id="addbill">
          <div class="row">
            <div class="input-field col s5">
              <input type="text" id="name" placeholder="e.g. BigBears" class="validate" />
              <label for="name">Name of Your Friend</label>
            </div>
            <div class="input-field col s5">
              <input type="number" id="price" placeholder="e.g. 100" class="validate" />
              <label for="price">How much he eat?</label>

            </div>
            <div class="input-field col s2">
              <a class="btn-floating btn-large waves-effect waves-light red" v-on:click="add"><i class="material-icons">add</i></a>
            </div>
          </div>
        </form>


        <ul class="collection with-header" >
          <li class="collection-header"><b>Bill Items</b></li>
          <li class="collection-item" v-for="item in billItems">
            <div>{{item.name}}<a href="#!" class="secondary-content">{{item.price}} Baht</a></div>
          </li>
        </ul>

        <ul class="collection with-header" >
          <li class="collection-header"><b>Bill Summary</b> <a href="#!" class="secondary-content">{{ summaryPrice }} Baht</a></li>
          <li class="collection-item">
            <div>Total<a href="#!" class="secondary-content">{{ totalPrice }} Baht</a></div>
          </li>
          <li class="collection-item">
            <div>Service Charge<a href="#!" class="secondary-content">{{ servicePrice }} Baht</a></div>
          </li>
          <li class="collection-item">
            <div>VAT<a href="#!" class="secondary-content">{{ vatPrice }} Baht</a></div>
          </li>
        </ul>

      </div>
      
      <input id="Summary" placeholder="How much we need to pay" v-model="summaryPrice" />
      <div class="row">
        
        <div class="col s6">
          <div class="switch">
            <label>
                No Service
                <input type="checkbox" checked>
                <span class="lever"></span>
                Service
              </label>
          </div>
        </div>

        <div class="col s6">
          <div class="switch">
            <label>
                No VAT
                <input type="checkbox" checked>
                <span class="lever"></span>
                VAT
              </label>
          </div>
        </div>
        
      </div>
    </div>


  </div>
  <script src="https://unpkg.com/vue"></script>
  <script src="./dist/app.js"></script>
  <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.2/js/materialize.min.js"></script>
</body>

</html>
